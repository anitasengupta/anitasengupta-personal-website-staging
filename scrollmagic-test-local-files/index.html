<!DOCTYPE html>
<html lang="en-US">
	<head>

		<!-- standard header info -->
		<meta charset="utf-8">
		<title>Anita Sengupta</title>
		<meta name="description" content="Anita Sengupta is a designer based in Berlin (& sometimes New York).">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- styling -->
		<style>
			html, body {
				hieght: 100%;
				margin: 0;
				padding: 0;
			}

			#container {
				margin: 55vh 0;
				padding: 50px;
				outline: 1px dashed orange;
			}

			#intro {
				opacity: 100%;
				color: black;
				padding: 10px;
				border: 1px solid black;
				font-family: Helvetica;
			}

			#specialization {
				opacity: 0%;
				color: black;
				padding: 10px;
				border: 1px solid black;
				font-family: Helvetica;
			}
		</style>

		<!-- local files interaction -->
		<script type="text/javascript" src="js/ScrollMagic-master/assets/js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/assets/js/lib/highlight.pack.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/assets/js/lib/modernizr.custom.min.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/assets/js/examples.js"></script>

		<script type="text/javascript" src="js/ScrollMagic-master/assets/js/lib/gsap3/gsap.min.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/scrollmagic/uncompressed/ScrollMagic.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
		<script type="text/javascript" src="js/ScrollMagic-master/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="intro">Iâ€™m a designer based in Berlin (& sometimes New York).</div>
			<div id="specialization">I specialize in strategy, brand creation, and user experience.</div>
		<script>
			// controller is the mechanism that holds animations and scroll positions together
			$(function() {
				var controller = new ScrollMagic.Controller();

				// create blockTween variable to store tween (aka transition/animation)
				// create new TweenMax.to object to store transition: [#idYouWantToTransition], [time in sec]. {new styles}
				var blockTween = new TweenMax.to('#specialization', 1.5, {
					opacity: 100
				});

				// create scene to define at which scroll positions the tween/transition/animation plays
				var containerScene = new ScrollMagic.Scene({
					triggerElement: '#container'
				})

				// setTween binds tween (blockTween) and container (containerScene) together
				.setTween(blockTween)

				// add indicators to help with debugging
				.addIndicators()

				//add everything to the controller (to make it work?)
				.addTo(controller);
			});
		</script>
	</body>
